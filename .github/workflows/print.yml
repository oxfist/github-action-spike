name: Print message

on:
  workflow_call:
    inputs:
      message:
        required: true
        type: string
      provider:
        required: true
        type: string

jobs:
  print:
    runs-on: ubuntu-latest
    steps:
      - name: Print message
        run: echo "${{ inputs.message }}"
      - name: Print Vercel
        if: ${{ inputs.provider }} == 'vercel'
        run: echo "Provider is Vercel"
      - name: Print Netlify
        if: ${{ inputs.provider }} == 'netlify'
        run: echo "Provider is Netlify"
